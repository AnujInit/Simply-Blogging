<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .brand-gradient {
      background: #00ccff;
      /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #00ccff, #00a347);
      /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #00ccff, #00a347);
      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .vr {
      color: white;
    }
  </style>
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white small birder-bottom shadow-sm fixed-top custom-nav">
    <div class="container">
      <a href="index.html" class="navbar-brand">
        <span class="brand-style brand-gradient">
          Simply Blogging
        </span>
      </a>
      <button type="button" class="navbar-toggler border-0" data-bs-toggle="collapse" data-bs-target="#blog-navbar"
        aria-controls="blog-navbar" aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="blog-navbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a href="#" class="nav-link" text-dark>Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" text-dark>Categories</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" text-dark>Posts</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" text-dark>Pages</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" text-dark>Search</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" text-dark>Default</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <div class="input-group">
            <input type="search" class="form-control form-control-sm" placeholder="Search for..">
            <button type="submit" class="btn btn-sm btn-success">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"

                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />

    </div>
